	<title>TEDxGÃ¶teborg 2015</title>
	<link rel="icon" type="image/png" href="/favicon.png" />

<body>
	{{> header}}
	{{> whatif}}
	{{> tedx}}
	{{> footer}}
</body>

<template name="header">
	<div class="header-content">
		<div class="header-links">
			<img src="TEDxgbg_logo.png" class="main-logo">
			<div class="links">
				<a href="#tedx" class="left"><img src="tedx-logo.png"><p>What is TEDx?</p></a>
				<a href="http://www.tedxgoteborg.com/videos/" class="right" target="_blank"><img src="play.gif"><p>Last event</p></a>
			</div>
		</div>
	</div>

</template>

<template name="whatif">
	<div class="content">
		<div class="input-container"><h1 class="main-h1">What if </h1><input type="text" class="new-input" placeholder="you wrote something?"></div>
		<div class="list-container">
			<ul class="whatif-list">
				{{#each whatifs}}
				<li>
					<h2><strong>What if</strong> {{content}}</h2>
					<h4>{{creator}}</h4>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="tedx">
	<div id="tedx" class="tedx-content">
		<h1>What is TEDx?</h1>
		<p>In the spirit of ideas worth spreading, TEDx is a program of local, self-organized events that bring people together to share a TED-like experience. At a TEDx event, TEDTalks video and live speakers combine to spark deep discussion and connection in a small group. These local, self-organized events are branded TEDx, where x = independently organized TED event. The TED Conference provides general guidance for the TEDx program, but individual TEDx events are self-organized.</p>
	</div>
</template>

<template name="footer">
	<div class="footer-content">
		<h1>Follow us:</h1>
		<div class="icon-container">
			{{> facebookicon}}
			{{> twittericon}}
			{{> youtubeicon}}
			{{> instagramicon}}
			{{> flickricon}}
			
		</div>
	</div>

</template>
